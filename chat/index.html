<!DOCTYPE html>
<html>
  <head>
<title>Chat</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
	var socket = io.connect('http://localhost:7000');

	// on connection to server, ask for user's name with an anonymous callback
	socket.on('connect', function(){
		// call the server-side function 'adduser' and send one parameter (value of prompt)
		socket.emit('adduser', prompt("What's your name?"));
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data) {
		$('#conversation').append('<tr><td><b>'+username + ':</b></td><td> ' + data + '</td></tr>');
	});

	// listener, whenever the server emits 'updateusers', this updates the username list
	socket.on('updateusers', function(data) {
		$('#users').empty();
		$.each(data, function(key, value) {
			$('#users').append('<div><b>' + key + '</b></div>');
		});
	});

	// on load of page
	$(function(){
		// when the client clicks SEND
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchat', message);
		});

		// when the client hits ENTER on their keyboard
		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});
	});

</script>
</head>
<body>
	<div class="row-fluid">
		<div class="span12">
			<h3>Users</h3>
			<div id="users"></div>
		</div>
	<div class="row-fluid">
		<div class="span12">
			<h3>Chat</h3>
			<div class="span12" style="height: 200px;overflow: auto">
			<table id="conversation" class="table table-bordered"></table>
			</div>
		</div>
	</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="input-append">
				<input id="data" type="text" placeholder="chat text">
				<button class="btn btn-primary" type="submit" value="send" id="datasend">Send</button>
			</div>
		</div>
	</div>
